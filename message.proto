package com.example.glowybits.rcp;

message RpcMessage {
  enum Action {
    FRAMES_PER_SECOND = 0;
    CHANGE_MODE       = 1;
    CHANGE_BRIGHTNESS = 2;
    CHANGE_SPEED      = 3;
    CHANGE_RAINBOW_SPD= 4;
    CHANGE_WIDTH      = 5;
    DEBUG             = 10;
  }
  required int32 rid = 1;
  required Action action = 2; 
  optional int32 arg1 = 3;
  optional float arg2 = 5;
  optional string description = 4;
}

